<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png">
    <title>Spring Rate Calculator</title>
</head>

<body>
    <div class="container">
        <img src="logo.svg" alt="Logo" class="logo">
        <h1>Spring Rate Calculator</h1>

        <div class="input-group">
            <label for="shear-name">Shear Modulus (G) [GPa]</label>
            <input id="shear-modulus" name="shear-name" type="number" value="75">
        </div>

        <div class="input-group">
            <label for="wire-name">Wire diameter (d) [mm]</label>
            <input id="wire-diameter" name="wire-name" type="number" value="0.6">
        </div>

        <div class="input-group">
            <label for="coils-name">Number of coils (n)</label>
            <input id="coils" name="coils-name" type="number" value="7">
        </div>

        <div class="input-group">
            <label for="length"> Spring Length (L<sub>S</sub> ) [mm]</label>
            <input id="length" type="number" value="5">
        </div>

        <div class="range-inputs">
            <div class="input-group">
                <label for="min-name">Minimum Spring Rate  (K<sub>Min</sub> )  [N/m]</label>
                <input id="min" name="min-name" type="number" value="64">
            </div>

            <div class="input-group">
                <label for="max-name">Maximum Spring Rate  (K<sub>Max</sub>) [N/m]</label>
                <input id="max" name="max-name" type="number" value="353">
            </div>
        </div>

        <div id="error-message" style="color: red; display: none;"></div>

        <button id="hide-schemas">Hide Schemas</button>

        <div class="schemas-container">
            <img src="diagram.svg" width="600" style="background-color: white;" alt="Spring Diagram">
        </div>

        <div id="spring-rate" class="plot"></div>
        <div id="conclusion">
            <p > Maximum Spring Diameter is D<sub>max</sub> = <span id="max-Diameter"></span> mm. </p>
            <p> Minimum Spring Diameter is D<sub>min</sub> = <span id="min-Diameter"></span> mm. </p>
            <p > <span style="font-weight: bold;">Recommended</span> Spring Diameter is D<sub>rec</sub> = <span id="recommended-Diameter"></span> mm. </p>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-2.34.0.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.1/math.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
